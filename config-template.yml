loglevel: trace
output: sarif

vars:
  token: "{{ INPUT_GH_TOKEN }}"

services:

  repo
    plugin: github-repo 
    policy:
      catalogs:
        - OSPS_B
      applicability:
        - Maturity Level 1
        - Maturity Level 2
        - Maturity Level 3
    vars:
      owner: "{{ GITHUB_REPOSITORY_OWNER }}"
      repo: "{{ GITHUB_REPOSITORY }}"
